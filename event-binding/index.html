<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Vue Demo</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        />
    </head>

    <body>
        <div class="container">
        <section id="user-goals">
            <h2>Events Demo</h2>
            <div class="row">
                <div class="col-lg-1">
                    <button v-on:click="add(5)" class="btn btn-primary">Add</button>
                </div>
                <div class="col-lg-1">
                    <button v-on:click="remove(5)" class="btn btn-primary">Remove</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>Result : {{counter}}</p>
                </div>
            </div>
            <div class="row" v-show="error.length > 0">
                <div class="col-lg-12">
                    <p>Errors : {{error}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <input v-on:input="setName" type="text">
                    <input v-on:input="setNameV2($event, 'Pallati')" type="text">
                </div>
                <div class="col-lg-12">
                    <p>Your Name: {{name}}</p>
                </div>
            </div>
            <div class="row">
                <form v-on:submit="submitForm">
                    <div class="col-lg-12"> 
                        <input type="text"/>
                    </div>
                    <div class="col-lg-12">
                        <button class="btn btn-secondary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        </section>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
    </body>
</html>
